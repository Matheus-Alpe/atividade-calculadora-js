<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div>
                <label for="v1">Primeiro valor:</label>
                <label for="v2">Segundo valor:</label>
            </div>
            <div>
                <input type="number" name="v1" id="v1" step="any">
                <input type="number" name="v2" id="v2" step="any">
            </div>
        </div>

        <div class="row">
            <button value="+">+</button>
            <button value="-">-</button>
            <button value="*">*</button>
            <button value="/">/</button>
        </div>

        <div class="result row">
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" disabled>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
